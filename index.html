<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">

<title>Star Wars</title>
</head>
<body>
    <header>
        <!--ínicio da header com as imagens de background e nomeclatura-->
            <img class="image-header-star"
            src="imagens/starheader.png"
            alt="logo star wars" />

            <img class="KyloRen-banner"
            src="imagens/Kylo-Ren-banner.png"
            alt="Foto do personagem KyloRen" />

            <img class="image-header-wars"
            src="imagens/warsheader.png"
            alt="logo star wars" />

        <!-- Inicio da Navegação da header -->

            <div class="container-navHeader">
                <!-- texto -->
                <p class="container-navHeader-text">CRIE</p>
                <P class="container-navHeader-text">SUA<b>  LEGIÃO</b></P>
                <!-- linha -->
                <div class="container-navHeader-linha-horizontal"></div>
                <!-- numeros e botão -->
                <div class="container-navHeader-navButton">
                <p class="container-navHeader-number01"> 01</p>
                <p class="container-navHeader-number04">/04</p>
                   <button class="container-navHeader-button"><a href=""> < </a></button>
                   <button class="container-navHeader-button"><a href=""> > </a></button>
                </div>
            </div>
    </header>

</body>
</html>
